<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
    // let time = prompt(`К-во минут`);
    let time = 55;
    if (time <= 15) {
        console.log(`1ая четверть`)
    } else if (time <= 30) {
        console.log(`2ая четверть`)
    } else if (time <= 45) {
        console.log(`3ая четверть`)
    } else {
        console.log(`4ая четверть`)
    }


    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    // let day = prompt(`К-во дней`);
    let day = 12;
    if (day <= 10) {
        console.log(`1ая декада`)
    } else if (day <= 20) {
        console.log(`2ая декада`)
    } else if (day <= 31) {
        console.log(`3ая декада`)
    } else {
        console.log(`Так не бывает`)
    }


    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = !!``;
    console.log(test)
    if (test === true) {
        console.log('Неправильно')
    } else {
        console.log('Вірно')
    }




    let test3  = confirm('Take a variant')
    test3 ? 'Не вірно' : 'Вірно'
    console.log(test3)

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = -3;
    if (a !== 0) {
        console.log(`Virno`)
    } else {
        console.log(`Ne virno`)
    }

    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

    let weekDay = prompt('Введіть номер дня тижня')
    switch (weekDay) {
        case `1` :
            console.log(`Понеділок`);
            break;
        case `2` :
            console.log(`Вівторок`);
            break;
        case `3` :
            console.log(`Середа`);
            break;
        case `4` :
            console.log(`Четвер`);
            break;
        case `5` :
            console.log(`Пятниця`);
            break;
        case `6` :
            console.log(`Субота`);
            break;
        case `7` :
            console.log(`Неділя`);
            break;
    }

    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let year = parseInt(prompt(`Введіть рік`))
    console.log(year)
    if (year % 4 === 0 && year % 100 !== 0) {
        console.log(`Рік високосний`)
    } else if (year % 4 === 0 && year % 400 !== 0) {
        console.log(`Рік високосний`)
    } else {
        console.log(`Рік не високосний`)
    }



    //     - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
    let jsName = `ECMAScript`
    let jsUserName = prompt(`Яка «офіційна» назва JavaScript?`)
    if (jsName === jsUserName) {
        console.log(`Правильно!`)
    } else {
        console.log(`Не знаєте? ECMAScript!`)
    }

</script>
