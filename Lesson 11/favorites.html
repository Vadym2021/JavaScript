<script>
    // document.write(localStorage.getItem(favorires))
    let item = localStorage.getItem(`favorites`)
    // console.log(item)
    if (item) {
        const arr = JSON.parse(item)
        for (element of arr){
            document.write(element.name+ ` ` +element.age + ` ` + element.status + `<br>`)
        }
    }

</script>
